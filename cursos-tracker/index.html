<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
        <h1>
          Mis Cursos de PlatziðŸ’š
        </h1>
          <p>
            <input type="text" placeholder="Titulo del curso" v-model="title"/>
          </p>
          <p>
            <input type="number" placeholder="Horas" v-model="time"/>
          </p>
          <p>
            <button v-on:click="addCourse" >Guardar Curso</button>
          </p>
        </fieldset>
        <div>
          <h3>Lista de Cursos</h3>
          
          <div v-if="courses.length > 0">
            <ol class="uppercase"
            v-for="(p,i) in courses"
            :key="p.title"
          >
             {{ p.title }} - {{ p.time}}
            </ol>
            <hr/>
            <p>
              Llevo <strong>{{ totalTime }}</strong> horas aprendiendo en Platzi.
              <b>#NuncaParesDeAprender ðŸ’š</b>
            </p>
          </div>
          <p v-else class="red">Aun no has realizado cursos</p>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
