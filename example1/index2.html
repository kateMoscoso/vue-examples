<!DOCTYPE html>
<html>

<head>
    <title>Curso Vue.js</title>
</head>

<body>
    <div id="app">
        <div v-show="mostrar">
            <h1>Este es mi título</h1>
            <h2>Este es mi subtítulo</h2>
            <a :href="url" target="_blank">Ir a {{ pagina }}</a>
        </div>
        <div v-show="!mostrar">
            Esto está oculto
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                url: 'https://google.com',
                pagina: 'Google',
                mostrar: true
            }
        })
    </script>
</body>

</html>
